<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrGenerator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/564528bf08.js" crossorigin="anonymous"></script>
</head>

<body style="background-color:rgb(238, 90, 122)">
    <div class="d-flex align-items-center justify-content-center mx-3" style="height: 100vh; color: beige;">
        <div class="p-5 shadow-lg rounded" style="width: 500px; background-color: rgb(171, 109, 229);">
            <h1 class="p-3 text-center">Password Generator</h1>
            <!-- <input type="text" class="form-control" id="writePass" placeholder="Subham" readonly> -->
            
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="writePass" placeholder="Subham" aria-label="Username"
                    aria-describedby="basic-addon2" readonly>
                <span class="input-group-text" id="copy"><i class="fa-solid fa-copy"></i></span>
            </div>
            <div id="success"></div>
            <div class="mt-2" id="strength"
                style="background-color: orange; border: 1px solid rgb(3, 3, 3); height: 4px; width: 30vh;"></div>
            <div class="mt-3" id="details">
                <label>Password length is</label>
                <span id="length">15</span>
            </div>
            <input type="range" class="form-range" id="customRange1" min="1" max="25" value="15">
            <label>
                <h6>Password Settings</h6>
            </label>
            <div id="true" style="color: rgb(208, 255, 0);"></div>
            <div class="setting container my-2">
                <div class="row row-cols-2">
                    <div class="form-check col">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Lower Case (a-z)</label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Upper Case (A-Z)</label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Numbers (0-9)</label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Symbols (!@#$...)</label>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button class=" my-4 btn btn-primary" type="button" id="generate">GENERATE PASSWORD</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
